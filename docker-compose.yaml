version: "3.7"
services:
  tensorflow-serving:
    build: 
      context: ./tensorflow
      dockerfile: Dockerfile.tf
    command:
      - '--model_config_file=/models/model.config'
    ports: 
      - 8500-8501
    depends_on: 
      - flaskapi

  flaskapi:
    build:
      context: ./api
      dockerfile: Dockerfile.flask
    ports:
      - 5000:5000
    volumes:
      - ./api/code:/code
